<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header></header>
     <main>
      <h1>Calculator</h1>

      <div id="center">
            <div id="inner">
            <div id="numbers">
                  <button>0</button>
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
            </div>
            <div id="functions">
                  <button id="add">+</button>
                  <button id="subtract">-</button>
                  <button id="multiply">x</button>
                  <button id="divide">/</button>
                  <button id="equals">=</button>
            </div>
            <div id="clear">
                  <button>clear</button>
            </div>
      </div>
      </div>
     </main> 
<script src="app.js"></script>
</body>
</html>
